<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@400;900&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <section id="header">
            <nav class="navbar navbar-expand-lg navbar-dark ">
                <a class="navbar-brand" href=""><img class="marvel-logo" src="images/marvel-logo.png" alt="Marvel-Logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="nav-btn collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#header">Spider-Man</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#antman">Ant-Man</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#ironman">Iron-Man</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </section>

        <section id="spiderman">
            <div class="row">
                <div class="col-lg-6">
                    <h1 class="spiderman-quote">“With great power comes great responsibility.”</h1>
                    <p class="spiderman-quote-writer">— Spider-Man</p>
                </div>
                <div class="col-lg-6">
                    <img class="spiderman-img" src="images/spiderman-img.png" alt="Spiderman-image">
                </div>
            </div>
        </section>
    </div>
    <section id="antman">
        <div class="container-fluid antman-bg">
            <div class="row">
                <div class="col-lg-6">
                    <img class="antman-img" src="images/antman-img.png" alt="amtman-image">
                </div>
                <div class="col-lg-6 antman-text">
                    <h1 class="antman-quote">"I do some dumb things, and the people I love the most pay the price.”</h1>
                    <p class="antman-quote-writer">— Ant-Man</p>
                </div>
            </div>
        </div>
    </section>
    <section id="ironman">
        <div class="container-fluid ironman-bg">
            <div class="row">
                <div class="col-lg-6 ironman-text">
                    <h1 class="ironman-quote">“I told you, I dont't want to join your super secret boy band.”</h1>
                    <p class="ironman-quote-writer">— Iron-Man</p>
                </div>
                <div class="col-lg-6">
                    <img class="ironman-img" src="images/ironman-img.png" alt="ironman-image">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
